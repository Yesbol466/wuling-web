<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/wulling-logo.png" alt="Wulling Logo">
                <span>Wulling</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="language-options">
                <a href="#">EN</a>
                <a href="#">RU</a>
                <a href="#">KZ</a>
                <a href="#">CN</a>
            </div>
        </nav>
    </header>
    <main>
        <h1 id="car-name">Car Model</h1>
        <div class="gallery">
            <button id="prev">Previous</button>
            <img id="car-image" src="images/car1.jpg" alt="Car Image">
            <button id="next">Next</button>
        </div>
        <div class="car-details">
            <table>
                <tr>
                    <th>Price (USD)</th>
                    <td id="car-price">16700</td>
                </tr>
                <tr>
                    <th>Dimensions (L/W/H mm)</th>
                    <td id="car-dimensions">4490/1615/1900</td>
                </tr>
                <tr>
                    <th>Max Power (kW)</th>
                    <td id="car-power">73</td>
                </tr>
                <tr>
                    <th>Max Torque (N.m)</th>
                    <td id="car-torque">136</td>
                </tr>
                <tr>
                    <th>Engine</th>
                    <td id="car-engine">1.5L 102 HP</td>
                </tr>
                <tr>
                    <th>Wheelbase (mm)</th>
                    <td id="car-wheelbase">3050</td>
                </tr>
                <tr>
                    <th>Front Track (mm)</th>
                    <td id="car-front-track">1386</td>
                </tr>
                <tr>
                    <th>Rear Track (mm)</th>
                    <td id="car-rear-track">1408</td>
                </tr>
                <tr>
                    <th>Fuel Tank Capacity (L)</th>
                    <td id="car-fuel-capacity">45</td>
                </tr>
                <tr>
                    <th>Cargo Space (L)</th>
                    <td id="car-cargo-space">4500</td>
                </tr>
            </table>
            <form id="contact-form">
                <label for="phone">Leave your contact: </label>
                <input type="text" id="phone" name="phone">
                <button type="button" id="buy-button">Buy</button>
            </form>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
